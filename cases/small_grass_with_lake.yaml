output:
  name: 02_32x32_grass_with_lake
  path: null
  plot: true

input_template:
  namoptions_file: 'namoptions.001'
profile:
  grid:
    # define Nz in namelist overrides instead
    stretch: false
    alpha_stretch: 1.01
    dz: 20

  profiles:
    u:
      shape: lin
      params:
        surf_val: -3 #u0 m/s
        ddz: 0.0022 #dudz
    v:
      shape: lin
      params:
        surf_val: 3 #v0 m/s
        ddz: 0.0022 # dvdz
    w:
      shape: expsinw
      params:
        surf_val: 4.0e-3 #w0 subsidence, positive is downwards
        amp: 0 #wpamp sine shape amplitude
        H: 2500 #Hw subsidence height scale
        Hp: 5300 #Hwp
    thl:
      shape: linmlsurf
      params:
        lapse_rate: 1.0e-3 # lapse rate K/m (NOT K/km so divide for example 1K/km by 1000)
        surf_val: 298.5 # sea surface thl
        offset_val: 1.25 # surface thl offset from this
        z_ml: 0
    qt:
      shape: exp # this is with mixed layer still
      params:
        surf_val: 0.016 # qt_0 kg/kg
        lambda_val: 1500 # qt_lambda
        z_ml: 0
  interpolated:
    tke:
      z: [0, 4000, 5000]
      points: [1, 1e-8, 1e-8]
      fill_value: extrapolate
    qt_tend:
      z: [0, 4000, 20000]
      points: [0, 0, 0]
      fill_value: 0
    thl_tend:
      z: [0, 0, 20000]
      points: [0, 0, 0]
      fill_value: 0

namelist_overrides:
  RUN:
    iexpnr: 001
    runtime: 3600
  DOMAIN:
    itot: 32
    jtot: 32
    xsize: 6400
    ysize: 6400
  NAMFIELDDUMP:
    dtav: 60 # change this for more frequent field dumps (time between dumps in sec)

land_use_modifications:
  - geometry: 'all'
    type: 'grs'
    params:
  - geometry: circle_idx
    type: 'aqu'
    params:
      idx0: 16
      idy0: 16
      size: 5
